<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <script src="javascripts/jquery-2.2.4.min.js"></script>
    <title>SNIST DevelUp</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Dev Up</h1>
        <h2>Community of Programmers and Hackers of SNIST</h2>

        <section id="downloads">
          <a href="https://github.com/snist/develup" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <p>Devel Up is community of Programmers and Hackers of Sreenidhi Institute of Science and Technology. Currently we have an active <a href="https://develup-snist.slack.com">slack team</a>.</p>
        <ul>
          <li>To join our <a href="https://develup-snist.slack.com">slack team</a>, request your invite <a href="https://skyslack.herokuapp.com">here</a>.</li>
          <li>Follow us on <a href="https://twitter.com/develup-snist">Twitter</a>.</li>
        </ul>
      </section>
    </div>

  <script src="javascripts/scramble.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
      var heading = "DevelUp!"
      $("h1").scramble("createEmpty", heading.length);
      $("h1").scramble("setText", heading)
      $("h1").scramble("descramble");
    });
  </script>
  </body>
</html>
